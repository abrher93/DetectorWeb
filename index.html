<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de rostro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="#">Face Tracker</a>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container mt-5">
        <div class="card shadow-lg rounded-4 p-4 bg-dark text-white">
            

            <!-- Botones -->
            <div class="mb-4 d-flex justify-content-center gap-3 flex-wrap">
                <button id="start-btn" class="btn btn-gradient btn-lg">Iniciar C√°mara</button>
                <button id="stop-btn" class="btn btn-gradient btn-lg">Detener C√°mara</button>
                <button id="save-btn" class="btn btn-gradient btn-lg">Guardar Conteo</button>
            </div>

            <!-- Videos lado a lado -->
            <div class="row videos-row">
                <div class="video-container">
                    <h5 class="text-center mb-2">üìπ Video Original</h5>
                    <video id="video" autoplay muted></video>
                </div>
                <div class="video-container">
                    <h5 class="text-center mb-2">üñ•Ô∏è Video Procesado</h5>
                    <canvas id="overlay"></canvas>
                </div>
            </div>

            <!-- Contadores -->
            <div class="mt-4 d-flex justify-content-center gap-4 flex-wrap counters">
                <div class="counter">
                    <p class="fs-5">Parpadeos</p>
                    <span id="eye-count" class="fs-2 neon-text">0</span>
                </div>
                <div class="counter">
                    <p class="fs-5">Cejas</p>
                    <span id="eyebrow-count" class="fs-2 neon-text">0</span>
                </div>
                <div class="counter">
                    <p class="fs-5">Boca</p>
                    <span id="mouth-count" class="fs-2 neon-text">0</span>
                </div>
            </div>

        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 py-3 text-center text-white bg-dark shadow-sm">
        <p class="mb-0">Desarrollo Abraham Hernandez Juarez | ¬© 2025</p>
    </footer>

    <!-- Scripts de MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>

    <script type="module" src="js/main.js"></script>
</body>
</html>
